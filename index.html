<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Istanbul Wetter – Neon Future</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Manifest für iPhone WebApp -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS Vollbild -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bg-video" class="bg-video" autoplay muted loop playsinline></video>

  <!-- Futuristischer Gradient-Background -->
  
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-noise"></div>

  <main class="page">
    <!-- HERO -->
    <section id="hero" class="hero">
      <div class="hero-main">
        <div class="hero-temp" id="hero-temp">--°C</div>
        <div class="hero-city">Istanbul</div>
        <div class="hero-condition" id="hero-condition">Lade Wetter...</div>
      </div>
      <div class="hero-sub">
        <div class="hero-meta" id="hero-meta">---</div>
      </div>
    </section>

    <!-- QUICK METRICS -->
    <section class="section">
      <h2 class="section-title">Aktuelle Werte</h2>
      <div id="metrics-grid" class="metrics-grid">
        <!-- Cards werden per JS befüllt -->
      </div>
    </section>

    <!-- FORECAST SLIDER -->
    <section class="section">
      <h2 class="section-title">Nächste Stunden</h2>
      <div class="forecast-strip" id="forecast-strip">
        <div class="forecast-track" id="forecast-track">
          <!-- Forecast Cards via JS -->
        </div>
      </div>
      <div class="hint">Tipp: Leiste nach links/rechts ziehen</div>
    </section>

    <!-- ADVANCED INFO -->
    <section class="section">
      <h2 class="section-title">Advanced Insights</h2>
      <div id="advanced-grid" class="advanced-grid">
        <!-- Advanced Cards via JS -->
      </div>
      <!-- COSMIC & DYNAMICS -->
<section class="section">
  <h2 class="section-title">Cosmic & Dynamics</h2>
  <div class="metrics-grid">
    <div id="moon-card" class="card moon-card">
      <!-- wird per JS gefüllt -->
    </div>
    <div id="wind-card" class="card wind-card">
      <!-- wird per JS gefüllt -->
    </div>
  </div>
</section>

<!-- RAIN & COMFORT -->
<section class="section">
  <h2 class="section-title">Rain & Comfort</h2>

  <div id="rain-card" class="card rain-card">
    <div class="card-title">Regenwahrscheinlichkeit</div>
    <canvas id="rain-canvas"></canvas>
    <div class="card-extra" id="rain-caption"></div>
  </div>

  <div id="heat-card" class="card heat-card">
    <div class="card-title">Komfort / Heat Stress</div>
    <div class="heat-scale">
      <div class="heat-labels">
        <span>Frost</span>
        <span>Kalt</span>
        <span>Cool</span>
        <span>Comfort</span>
        <span>Warm</span>
        <span>Hot</span>
        <span>Danger</span>
      </div>
      <div class="heat-track">
        <div class="heat-gradient"></div>
        <div class="heat-marker" id="heat-marker"></div>
      </div>
    </div>
    <div class="card-extra" id="heat-caption"></div>
  </div>
</section>

    </section>
    
  </main>

  <!-- GSAP für moderne Motion-Animationen -->
  


  <!-- App Script -->
  <script src="app.js"></script>

  <!-- Service Worker aktivieren -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
